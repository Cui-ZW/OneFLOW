<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>calculator</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/calculator.js"></script>
<script
	src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
	async></script>
</head>
<body>
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html"> home </a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span class="glyphicon glyphicon-cog"></span>manage</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid">
		<div class="col-md-3">
			<h2>Items</h2>
			<ul class="nav nav-tabs nav-stacked">
				<li><a href="#">黏性系数</a></li>
				<li><a href="#">雷诺数</a></li>
			</ul>
		</div>
		<div class="col-md-9">
			<div class="col-md-6 ">
				<h5>计算黏性系数</h5>				
				<p>`\mu=\mu_0(T/T_0)^1.5(T_0+T_s)/(T+T_s)`</p>
				<div class="input-group col-md-8">
					<span class="input-group-addon">T</span> <input id="t" value="300"
						class="form-control" type="text"> <span
						class="input-group-addon">[K]</span>
				</div>
				<h5>Sutherland公式系数</h5>
				<div class="input-group col-md-8">
					<span class="input-group-addon">μ0</span> <input id="miu0"
						value="1.71608e-5" class="form-control" type="text"> <span
						class="input-group-addon">[Pa • s]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon">T0</span> <input id="t0"
						value="273.15" class="form-control" type="text"> <span
						class="input-group-addon">[K]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon">Ts</span> <input id="ts"
						value="110.4" class="form-control" type="text"> <span
						class="input-group-addon">[K]</span>
				</div>
				<input value="计算黏性系数" onclick="click_vis()"
                        class="btn btn-primary btn-large" type="submit">
				<div id="vis" class="input-group col-md-8">
					 <span class="input-group-addon">粘性系数</span><input
						id="miu-out" readonly="readonly" class="form-control" type="text">
						<span
                        class="input-group-addon">[Pa • s]</span>
				</div>
				<h5>声速和来流速度</h5>
				<p>`c=sqrt(\gammaRT)`<br>
				<input value="计算" onclick="click_sound()"
                        class="btn btn-primary btn-large" type="submit">
				
				<div class="input-group col-md-8">
					<span class="input-group-addon">Ma</span> <input id="machNum" value="1" class="form-control" type="text">
				</div>
				 <div class="input-group col-md-8">
                    <span class="input-group-addon">声速</span> <input
                        id="csound" readonly="readonly" class="form-control" type="text"> <span
                        class="input-group-addon">m/s</span>
                </div>
               <div id="speedofsound" class="input-group col-md-8">
                    <span class="input-group-addon">来流速度</span> <input id="speed" readonly="readonly" class="form-control"
                        type="text"> <span
                        class="input-group-addon">m/s</span>
                </div>
				
				<!--  div id="vis" class="input-group col-md-8">
					<img alt="" src="image/surtherland.png" class="img-responsive">
				</div-->
			</div>
			<div class="col-md-6">
				<h5>计算雷诺数</h5>
				<p>`Re=(\rhoUL)/\mu`</p>
				<div class="input-group col-md-8">
					<span class="input-group-addon">ρ</span> <input id="rho" value="1"
						class="form-control" type="text"> <span
						class="input-group-addon">[kg/m^3]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon">U</span> <input id="u" value="0"
						class="form-control" type="text"> <span
						class="input-group-addon">[m/s]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon">L</span> <input id="len" value="1"
						class="form-control" type="text"> <span
						class="input-group-addon">[m]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon">μ</span> <input id="miu" value="1"
						class="form-control" type="text"> <span
						class="input-group-addon">[Pa • s]</span>
				</div>
				<div class="input-group col-md-8">
					<span class="input-group-addon"> <input value="复制左边的黏性系数"
						onclick="click_copyvis()" type="button">
					</span>
				</div>
				<input value="计算" onclick="click_re()"
					class="btn btn-primary btn-large" type="submit">
				<div id="re" class="input-group col-md-8">
					<span class="input-group-addon">雷诺数</span><input id="re-out" readonly="readonly" class="form-control"
						type="text">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
