# This is a basic workflow to help you get started with Actions

name: OneFLOW_Linux_CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, hexin ]
  pull_request:
    branches: [ main, hexin ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: "Linux OneFLOW Actions"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Third party library
        run: |
          echo cd ${{ github.workspace }}
          cd ${{ github.workspace }}
          echo ls
          ls
          sudo apt-get update
          sudo apt-get install libhdf5-dev libcgns-dev libmetis-dev libmpich-dev -y
        shell: bash
      - name: CMake Build and Install
        run: |
          cd ${{ github.workspace }}
          ls
          mkdir build
          cd build
          cmake --version
          cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }} ../
          make -j 4
          make install
        shell: bash 
      - name: Run OneFLOW CFD Tests
        env:
          prefix: ${{ github.workspace }}
        run: |
          ls "${{env.prefix}}"
          export PATH=${{env.prefix}}/bin/:$PATH
          #./OneFLOW
          cd "${{env.prefix}}/test"
          ls
          python --version
          python test.py "" "" linux
        shell: bash